stages:
  - deploy

deploy_staging:
  stage: deploy
  image: ubuntu:latest
  environment:
    name: staging
    url: https://big-blues.com
  before_script:
  - apt-get update -qq
  - apt-get install -qq git
  - 'which ssh-agent || ( apt-get install -qq openssh-client )'
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - ssh fabian@big-blues.com "cd ~/bigBluesPortal/bigbluesportal && git checkout main && git pull origin main && exit"
  only:
    - main
